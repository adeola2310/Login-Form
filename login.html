<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>My Login Page</title>
    <link rel='stylesheet' href='login.css'/>
  </head>
  <body>

<div class="header-container">
<div class="head"><b> INKLING HABITAT </b></div>
</div>
<div class="container">
  <form>
    <ul class="flex-outer">
      <li>
        
        <input type="text" id="first-name" placeholder="Enter your email">
      </li>
      <li>
        
        <input type="password" id="last-name" placeholder="Enter your password">
      </li>
    <li>
      <div class="forgot">  Forgot your password</div>
    </li>
       <li>
        <button type="submit">SignIn</button>
      </li>
    </ul>
  </form>
</div>
<div class="more">
<div class="account">
    <button type="create"> Create Account </button>
    </div>
<div class="learn">
   <button class="btn" type="learn"> Learn more </button>
    </div>


</div>

  </body>
  </html>
